<div class="container">
	<h2>Sign Up</h2>
	<div ng-if="showError"><p style="color:red;">{{message}}</p></div>
<form data-type='basic' id='node-form'>
<div class='progressive_profiler_0'>
<div class='row'>
<div class='form-group col-md-6'>
<label class='control-label' for='first_name' id='username_label'>User name:</label>
<input class='form-control' id='first_name' ng-model="user.username" type='text' required>
</div>
<div class='form-group col-md-6'>
<label class='control-label' for='last_name'>Full name:</label>
<input class='form-control' id='last_name' ng-model='user.fullname' type='text'>
</div>
</div>
<div class='form-group'>
<label class='control-label' for='email' id='mail_label' >Email:</label>
<input class='form-control' id='email' ng-model='user.mail' type='text' required>
</div>
<!--
<div class='form-group'>
<label class='control-label' for='Role'>Role:</label>
<select ng-model="user.role" ng-options="role.id as role.id for role in roles"></select>
</div>-->
<div class='form-group'>
<label class='control-label' for='password' id='pwd_label'>Password:</label>
<input class='form-control' id='phone' ng-model='user.passwd' type='password' required>
</div>
<div class='form-group'>
<input class='btn btn-primary' type='submit' value='Create' ng-click="createNewUser()"> 
</div>
</form>
</div>
