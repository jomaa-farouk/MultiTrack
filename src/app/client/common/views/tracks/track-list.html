<div class="container">
	<h4>List Of Tracks</h4>
	<br>
	<ul class="list-group">
    	<li class="list-group-item" ng-repeat="track in tracks"><span class="badge">12</span>{{track}}<a ng-click="editTrack(track._id)" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-edit"></span>edit</a>
				<a ng-click="deleteTrack(track._id)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span>delete</a></li>
    </ul>
    <a ng-click="createNewTrack()" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-plus"></span>New Track</a>
</div>
