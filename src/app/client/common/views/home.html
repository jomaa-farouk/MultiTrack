<div class="container">
<h2>Home</h2>
<h4>List Of Tracks ...</h4>
<ul class="list-group">
	<li class="list-group-item" ng-repeat="track in tracks">
			<div class="span-6">TrackName:</div>{{track.trackName}}
			<button ng-click="deleteTrack(track._id)">delete</button>
	</li>

</ul>
<h4>List Of Mix ...</h4>
<ul class="list-group">
	<li class="list-group-item" ng-repeat="mix in mixs">
			<div class="span-6">DateOfCreation</div> {{mix.dateOfCreation}}

	</li>

</ul>



</div>
