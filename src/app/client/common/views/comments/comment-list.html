<div class="container">
    <log-out></log-out>
	<h4>List Of Comments</h4>
	<br>
	<ul class="list-group">
    	<li class="list-group-item" ng-repeat="comment in comments">
    	<p id="plist">
    		<em>
    		<strong>Username:</strong> {{comment.trackName}}<br>
    		<strong>TrackName:</strong> {{comment.trackName}}<br>
    		<strong>Content:</strong> {{comment.content}}<br>
    		<strong>MixName:</strong> {{comment.mixName}}<br>
    		<strong>Date:</strong> {{comment.dateOfCreation}}<br></em>
    	</p>
        <!--
    	<a ng-click="editTrack(comment._id)" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-edit"></span>Coedit</a>-->
				<a ng-click="deleteById(comment._id)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span>delete</a></li>
    </ul>
    <!--
    <a ng-click="createNewTrack()" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-plus"></span>New Track</a>-->
</div>
